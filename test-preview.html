<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Preview</title>
    <style>
        .card__cover {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card__cover:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            animation: modalFadeIn 0.3s ease-out;
        }
        
        .modal-content {
            position: relative;
            margin: auto;
            display: block;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .modal-content img {
            width: 100%;
            height: auto;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 0.5rem;
        }
        
        .close {
            position: absolute;
            top: -40px;
            right: 0;
            color: #fff;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }
        
        .close:hover {
            color: #ccc;
        }
        
        @keyframes modalFadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Teste de Preview de Imagens</h1>
    
    <div style="padding: 20px;">
        <h2>Projeto de Teste</h2>
        <img class="card__cover" src="assets/images/projects/03-snake-game/preview.jpg" alt="Snake Game" onclick="openModal('assets/images/projects/03-snake-game/preview.jpg')">
        <p>Clique na imagem acima para abrir o preview</p>
    </div>
    
    <!-- Modal para prévia das imagens -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="Prévia do projeto">
        </div>
    </div>
    
    <script>
        // Modal para prévia das imagens
        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            
            modalImg.src = imageSrc;
            modal.style.display = 'block';
            
            // Prevenir scroll do body
            document.body.style.overflow = 'hidden';
        }
        
        // Fechar modal
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
            
            // Restaurar scroll do body
            document.body.style.overflow = 'auto';
        }
        
        // Event listeners para o modal
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('imageModal');
            const closeBtn = document.querySelector('.close');
            
            if (closeBtn) {
                // Fechar modal ao clicar no X
                closeBtn.addEventListener('click', closeModal);
            }
            
            if (modal) {
                // Fechar modal ao clicar fora da imagem
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        closeModal();
                    }
                });
            }
            
            // Fechar modal com tecla ESC
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && modal && modal.style.display === 'block') {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
